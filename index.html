<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Amorcito Lindo Cristy ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align:center;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
    overflow-x:hidden;
}

/* CONTENEDOR */
.container{
    max-width:500px;
    width:100%;
    z-index:2;
}

/* TITULO */
h1{
    color:white;
    margin-bottom:10px;
    animation:brillo 2s infinite alternate;
}

@keyframes brillo{
    from{ text-shadow:0 0 5px white; }
    to{ text-shadow:0 0 20px white; }
}

.sub{
    color:white;
    margin-bottom:25px;
}

/* ROSAS */
.rosas{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
    margin-bottom:25px;
}

.rosa{
    font-size:45px;
    cursor:pointer;
    transition:0.3s;
}

.rosa:hover{
    transform:scale(1.2) rotate(5deg);
}

/* MENSAJE */
.mensaje{
    background:white;
    padding:18px;
    border-radius:18px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    min-height:70px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:20px;
    animation:fade 0.6s;
}

@keyframes fade{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

/* BOTON */
button{
    padding:12px 20px;
    border:none;
    border-radius:20px;
    background:#ff4b7d;
    color:white;
    font-size:16px;
    cursor:pointer;
}

/* CORAZONES FONDO */
.corazon{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:subir 6s linear infinite;
    opacity:0.7;
}

@keyframes subir{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* PETALOS */
.petalo{
    position:fixed;
    top:-10px;
    font-size:18px;
    animation:caer 8s linear infinite;
}

@keyframes caer{
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}

/* FUEGOS */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    0%{transform:scale(1);opacity:1;}
    100%{transform:scale(14);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
<h1>Para Mi Amorcito Lindo Cristy ‚ù§Ô∏è</h1>
<p class="sub">Toca una rosa y mira lo que siento por ti üåπ</p>

<div class="rosas">
<div class="rosa" onclick="mostrarMensaje(0)">üåπ</div>
<div class="rosa" onclick="mostrarMensaje(1)">üåπ</div>
<div class="rosa" onclick="mostrarMensaje(2)">üåπ</div>
<div class="rosa" onclick="mostrarMensaje(3)">üåπ</div>
<div class="rosa" onclick="mostrarMensaje(4)">üåπ</div>
<div class="rosa" onclick="mostrarMensaje(5)">üåπ</div>
</div>

<div class="mensaje" id="mensaje">
Siempre ser√°s la flor m√°s hermosa de mi vida üíñ
</div>

<button onclick="lanzarFuegos()">Haz brillar nuestro amor ‚ú®</button>
</div>

<script>
const mensajes=[
"Mi amorcito lindo Cristy, eres mi felicidad üíï",
"Gracias por estar siempre conmigo ‚ù§Ô∏è",
"Contigo todo es m√°s bonito üåπ",
"Eres mi paz y mi alegr√≠a üíñ",
"Tu amor es mi lugar favorito ü•∞",
"Siempre t√∫ y yo ‚ú®"
];

function mostrarMensaje(i){
document.getElementById("mensaje").innerHTML=mensajes[i];
lanzarFuegos();
}

/* FUEGOS */
function lanzarFuegos(){
for(let i=0;i<20;i++){
const f=document.createElement("div");
f.className="firework";
f.style.left=Math.random()*window.innerWidth+"px";
f.style.top=Math.random()*window.innerHeight+"px";

document.body.appendChild(f);

function randomColor(){
const c=["#ff0","#ff4b7d","#00f7ff","#fff","#ff8800"];

}

/* CORAZONES */
setInterval(()=>{

document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},800);

/* PETALOS */
setInterval(()=>{
const p=document.createElement("div");
p.className="petalo";
p.innerHTML="üå∏";

},900);
</script>

</body>
</html>
