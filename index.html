<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Amorcito Lindo Cristy ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Arial', sans-serif;
}

body{
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align:center;
    overflow-x:hidden;
    min-height:100vh;
}

/* T√çTULO */
h1{
    margin-top:30px;
    font-size:28px;
    color:white;
    text-shadow:2px 2px 6px rgba(0,0,0,0.3);
}

.sub{
    margin-top:10px;
    color:white;
    font-size:18px;
}

/* CONTENEDOR DE ROSAS */
.rosas{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    margin-top:40px;
    gap:20px;
}

.rosa{
    font-size:50px;
    cursor:pointer;
    transition:0.3s;
}

.rosa:hover{
    transform:scale(1.2);
}

/* MENSAJE */
.mensaje{
    margin-top:30px;
    padding:20px;
    max-width:90%;
    margin-left:auto;
    margin-right:auto;
    background:white;
    border-radius:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    font-size:18px;
    min-height:60px;
}

/* BOT√ìN */
button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:20px;
    background:#ff4b7d;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff1f5a;
}

/* FUEGOS ARTIFICIALES */
.firework{
    position:fixed;
    width:5px;
    height:5px;
    background:yellow;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    0%{
        transform:scale(1);
        opacity:1;
    }
    100%{
        transform:scale(15);
        opacity:0;
    }
}

/* RESPONSIVE */
@media (max-width:600px){
    h1{
        font-size:22px;
    }
    .rosa{
        font-size:40px;
    }
    .mensaje{
        font-size:16px;
    }
}
</style>
</head>

<body>

<h1>Para Mi Amorcito Lindo Cristy ‚ù§Ô∏è</h1>
<p class="sub">Toca una rosa y mira lo que tengo para ti üåπ</p>

<div class="rosas">
    <div class="rosa" onclick="mostrarMensaje(0)">üåπ</div>
    <div class="rosa" onclick="mostrarMensaje(1)">üåπ</div>
    <div class="rosa" onclick="mostrarMensaje(2)">üåπ</div>
    <div class="rosa" onclick="mostrarMensaje(3)">üåπ</div>
    <div class="rosa" onclick="mostrarMensaje(4)">üåπ</div>
</div>

<div class="mensaje" id="mensaje">
    Siempre ser√°s la flor m√°s hermosa de mi jard√≠n üíñ
</div>

<button onclick="lanzarFuegos()">Haz que brille nuestro amor ‚ú®</button>

<script>
const mensajes = [
    "Mi amorcito lindo Cristy, eres lo m√°s hermoso que me ha pasado üíï",
    "Tu sonrisa ilumina mis d√≠as m√°s oscuros ‚òÄÔ∏è",
    "Contigo quiero todo, hoy y siempre üíç",
    "Eres mi felicidad diaria, mi paz y mi amor eterno üíñ",
    "Gracias por existir y hacer mi mundo m√°s bonito üåé‚ù§Ô∏è"
];

function mostrarMensaje(index){
    const mensaje = document.getElementById("mensaje");
    mensaje.innerHTML = mensajes[index];
    lanzarFuegos();
}

function lanzarFuegos(){
    for(let i=0; i<20; i++){
        const fire = document.createElement("div");
        fire.classList.add("firework");
        fire.style.left = Math.random() * window.innerWidth + "px";
        fire.style.top = Math.random() * window.innerHeight + "px";
        fire.style.background = coloresRandom();
        document.body.appendChild(fire);

        setTimeout(() => {
            fire.remove();
        }, 1000);
    }
}

function coloresRandom(){
    const colores = ["#ff0", "#ff4b7d", "#00f7ff", "#fff", "#ff8800"];
    return colores[Math.floor(Math.random() * colores.length)];
}
</script>

</body>
</html>
