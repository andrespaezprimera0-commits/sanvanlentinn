<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para mi amorcito lindo Cristy ğŸ’–</title>

<style>
body{
    margin:0;
    height:100vh;
    background: linear-gradient(#ff8fab,#ffc2d1);
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

/* estrellas */
.estrella{
    position:absolute;
    color:white;
    font-size:8px;
    animation: brillar 2s infinite alternate;
}

@keyframes brillar{
    from{opacity:0.3;}
    to{opacity:1;}
}

h1{
    margin-top:20px;
    color:white;
}

#contador{
    color:white;
    margin-top:5px;
}

.jardin{
    position:relative;
    margin-top:40px;
}

.flor{
    font-size:60px;
    position:absolute;
    cursor:pointer;
}

.flor:hover{
    transform:scale(1.3);
}

.tarjeta{
    position:absolute;
    background:white;
    padding:15px;
    border-radius:15px;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
    animation: aparecer 0.5s ease;
}

@keyframes aparecer{
    from{opacity:0; transform:scale(0.5);}
    to{opacity:1; transform:scale(1);}
}

.corazon{
    position:absolute;
    color:white;
    animation: subir 3s linear forwards;
}

@keyframes subir{
    from{ transform:translateY(0); opacity:1;}
    to{ transform:translateY(-200px); opacity:0;}
}

.final{
    color:white;
    font-size:28px;
    margin-top:20px;
}

button{
    margin-top:10px;
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:#ff4b5c;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>Para mi amorcito lindo Cristy ğŸ’•</h1>
<div id="contador">Tiempo pensando en ti: 0 segundos</div>

<script>
/* estrellas */

/* contador */

</script>

</body>
</html>
